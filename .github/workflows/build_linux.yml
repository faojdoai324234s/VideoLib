name: Linux Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
env:
  platform: Linux
  Qt_patch_version: 5.15.16
  
jobs:
  Build-Linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get -y install mesa-common-dev libglu1-mesa-dev libgl1-mesa-dev freeglut3-dev libgl-dev libglfw3-dev libgles2-mesa-dev \
          pkg-config gnome-desktop-testing libasound2-dev libpulse-dev \
          libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
          libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
          libxkbcommon-dev libdrm-dev libgbm-dev libgles2-mesa-dev \
          libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev

      - name: List include directory
        run: |
          echo "Listing include directory..."
          ls /usr/include
          
      - name: Build library
        run: |
          git clone https://github.com/faojdoai324234s/Qt-${{ env.platform }}.git
          cmake -B build -D Qt5_DIR="Qt-${{ env.platform }}/Qt-${{ env.Qt_patch_version }}/lib/cmake/Qt5" -D CMAKE_BUILD_TYPE=Debug
          cmake --build build --config Debug
          rm -rf build
          cmake -B build -D Qt5_DIR="Qt-${{ env.platform }}/Qt-${{ env.Qt_patch_version }}/lib/cmake/Qt5" -D CMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
